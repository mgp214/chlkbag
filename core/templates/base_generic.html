<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=0">
        {% block title %}<title>chlkbag</title>{% endblock %}
        {% load static %}
        {% load compile_static %}
		{% load widget_tweaks %}
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<!--       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Lato|Pompiere" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.less'|compile %}">
    </head>

    <body>
			<nav class="navbar navbar-light navbar-custom" >
            	<a class="navbar-brand" href="{% url 'index' %}" >chlkbag</a>
            	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        			<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<div class="navbar-nav">
					{% if user.is_authenticated %}
						<a class="nav-link nav-item" href="{% url 'profile_redirect' %}"><strong style="font-size: 120%">{{ user.get_username }}</strong></a>
						<a class="nav-link nav-item" href="{% url 'logout' %}">log out</a>
					{% else %}
						<a class="nav-link nav-item" href="{% url 'login' %}">log in</a>
						<a class="nav-link nav-item" href="{% url 'register' %}">create an account</a>
					{% endif %}
						<a class="nav-link nav-item" href="#">about us</a>
					</div>
				</div>
			</nav>
</div>
</div>
		</div>
        <div class="container-fluid" id="root_container">
			{% block content %}{% endblock %}
        </div>
    </body>
</html>
